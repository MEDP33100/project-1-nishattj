<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>The Artifact of Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
</head>
<body>
    <header class="fade-in">
        <h1>The Artifact of Time</h1>
    </header>
    <section class="story-section" id="story-container">
            <p class="story-text fade-in" id="story-text">Lena, an archaeologist, discovers a mysterious tunnel where she finds the Artifact of Time, which can alter the past. Her adventure begins here...</p>
            <div class="buttons">
                <button id="start-button" class="action-button slide-in">Start Adventure</button>
            </div>
        </div>
        
        <div class="clock-container left">
            <div class="clock">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="clock-container right">
            <div class="clock">
                <div class="arrow"></div>
            </div>
        </div>
        <audio id="clock-ticking-sound" src="sound /clockticking.mp3" loop></audio>
        <audio id="footsteps-sound" src="sound /footsteps.mp3" loop></audio>
    </section>
    <div id="emoji" class="emoji">‚è≥</div>
    <script src="script.js"></script>
</body>
</html>
